<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Remarc - Admin Upload</title>

<!-- Bootstrap Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Bootstrap Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css">

<!-- Our own custom css -->
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/admin.css">

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html"><span><img class="navbar-brand-logo" src="images/logo.png" alt="Logo" /></span> Remarc</a>
		</div>
	</nav>

	<div id="container-parent" class="container-admin-main">

		<h1>File Upload</h1>
		<p>Select the archive file containing all the media you wish to upload.</p>
		<p>Archive file must be <strong>.zip</strong> and should contain a <strong>remarc.properties</strong> file detailing the Decade and Theme for ALL content contained within the archive.</p>

		<form role="form" action="ws/upload" method="post" enctype="multipart/form-data">
			
			<div class="well">
				<label for="fileUpload">Archive file:</label> 
				<input type="file" name="file" id="fileUpload" />
			</div>
			
			<button type="submit" class="btn btn-default btn-admin" disabled>Upload</button>
		</form>

	</div>

	<!-- Makes the page load quicker if we do this here -->

	<!-- jQuery Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="script/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="script/lib/jquery-ui.min.js"></script>
	
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="script/lib/bootstrap.min.js"></script>

	<!-- Custom javascript functions -->
	<script src="script/admin-upload.js"></script>

	<script type="text/javascript">
	
	$( document ).ready(function() {

		initPage();
		
	});
	
	</script>

</body>
</html>
